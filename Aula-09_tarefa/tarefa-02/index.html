<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 09 | Tarefa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="display">
      <h1 class="texto"></h1>
    </div>
    <div class="corpo">
      <div class="linha">
        <button class="tecla" value="1">1</button>
        <button class="tecla" value="2">2</button>
        <button class="tecla" value="3">3</button>
        <button class="tecla" value="+">+</button>
      </div>
      <div class="linha">
        <button class="tecla" value="4">4</button>
        <button class="tecla" value="5">5</button>
        <button class="tecla" value="6">6</button>
        <button class="tecla" value="-">-</button>
      </div>
      <div class="linha">
        <button class="tecla" value="7">7</button>
        <button class="tecla" value="8">8</button>
        <button class="tecla" value="9">9</button>
        <button class="tecla" value="*">*</button>
      </div>
      <div class="linha">
        <button class="tecla" onclick="apagar()">AC</button>
        <button class="tecla" value="0">0</button>
        <button class="tecla" onclick="calcular()">=</button>
        <button class="tecla" value="/">/</button>
      </div>
    </div>

    <script src="script.js"></script>
  </main>
</body>
</html>
