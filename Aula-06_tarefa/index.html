<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Tarefa</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-black" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tarefa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
            
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https:/picsum.photos/1400/400?random=0" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https:/picsum.photos/1400/400?random=1" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https:/picsum.photos/1400/400?random=2" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <main>
    <div class="container d-flex flex-column align-items-center my-5">
      <div class="accordion accordion-flush w-25" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Item legal 1
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">Conteudo foda 1.</div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
              Item legal 2
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">Conteudo foda 2.</div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
              Item legal 3
            </button>
          </h2>
          <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">Conteudo foda 3.</div>
          </div>
        </div>
      </div>
    </div>

    <h1 class="text-center fs-1 mb-5">HTTP Cat</h1>
    <div class="container d-flex justify-content-center flex-wrap">
      <div class="card" style="width: 18rem;">
        <img src="https://http.cat/100" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Continue.</p>
        </div>
      </div>
  
      <div class="card" style="width: 18rem;">
        <img src="https://http.cat/101" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Switching Protocols.</p>
        </div>
      </div>
  
      <div class="card" style="width: 18rem;">
        <img src="https://http.cat/102" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Processing.</p>
        </div>
      </div>
  
      <div class="card" style="width: 18rem;">
        <img src="https://http.cat/200" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">OK.</p>
        </div>
      </div>
  
      <div class="card" style="width: 18rem;">
        <img src="https://http.cat/201" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Created.</p>
        </div>
      </div>
  
      <div class="card" style="width: 18rem;">
        <img src="https://http.cat/202" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Accepted.</p>
        </div>
      </div>
  
      <div class="card" style="width: 18rem;">
        <img src="https://http.cat/203" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Non-Authoritative Information.</p>
        </div>
      </div>
  
      <div class="card" style="width: 18rem;">
        <img src="https://http.cat/204" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">No content.</p>
        </div>
      </div>
  
      
    </div>
  </main>

  <footer class="fixed-bottom bg-black d-flex justify-content-center">
    <p class="text-white my-0 py-3 ">Copyright 2024 - Jo√£o Augusto</p>
  </footer>
</body>
</html>
